<html>
<head>
<title>{{ object.name }}</title>
</head>
<body>
<h1>{{ object.name }}</h1>

<h3>Ingredients:</h3>
<ul>
{% for ingredient in object.recipeingredient_set.all %}

{% endfor %}
</ul>

<h3>Directions:</h3>
<ol>
{% for instruction in object.instructionstep_set.all %}
  <li> {{ instruction }}</li>
{% endfor %}
</ol>
</body>
</html>
